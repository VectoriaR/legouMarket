<script src=""></script>

  <body>
    <div id="demo3" class="slideBox">
      <ul class="items">
        <li>
          <a href="./images/banner1.jpg" title="这里是测试标题一"
            ><img src="./images/banner1.jpg"
          /></a>
        </li>

        <li>
          <a href="./images/banner2.jpg" title="这里是测试标题二"

        <li>

            /></a>

      </ul>

    <!-- <script src="./lib/jquery.js"></script> -->
    <script>
      $("#demo3").slideBox({
        duration: 0.3, //滚动持续时间，单位：秒

        easing: "linear", //swing,linear//滚动特效

        delay: 5, //滚动延迟时间，单位：秒

        hideClickBar: false, //不自动隐藏点选按键

        clickBarRadius: 10
      });
    </script>
