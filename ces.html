<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/jquery-1.7.1.min.js"></script>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
  .prompt{
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -140px 0 0 -235px;
    display: none;
    height: 280px;
    width: 470px;
    box-shadow:0 0 5px #000000;
    color: #666666;
    z-index: 99;
    background: #ffffff;
  }
  .prompt>p{
    width: 450px;
    padding: 0 10px;
    line-height: 40px;
    background: #e6e6e6;
  }
  .prompt h2{
    line-height: 80px;
    text-align: center;
    padding: 0 85px;
  }
  .prompt>div{
    line-height: 60px;
    padding: 40px 0;
    text-align: center;
    padding: 0 85px;
  }
  .prompt>div button{
    height: 40px;
    width: 120px;
    background: #e6e6e6;
    margin:0 10px;
    border: none;
    outline: none;
  }
  .prompt>div button:last-child{
    background: #ff6600;
    color: #ffffff;
  }
  .X{
    cursor: pointer;
  }
  .fr{
    float: right;
  }
  .fl{
    float: left;
  }
  .font28{
    font-size: 28px;
  }
  .mask {
    display: none; 
    z-index: 2; /*位于弹出层div和页面内容div之间*/
    /*蒙版应覆盖整个可视页面*/    
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background: #000000; /*给蒙版加点颜色*/ 
    opacity: 0.5; /*透明度，值为1时会变成黑疙瘩...*/
}
  </style>

</head>
<body>
  <button class="btn">点击</button>
  <div class="prompt">
    <p>
      <span>确认付款</span>
      <span class="fr X font28 ">X</span>
    </p>
    <h2>
      <i class="iconfont icon-gantanhao"></i>
      是否去提交订单？
    </h2>
    <div>
      <button class="no">取消</button>
      <button class="yes">确认</button>
    </div>
  </div>
  <div class="mask">
  </div>
  <script>
    /*点击id为"display"的button显示弹出层*/
    $(".btn").click(function() {
        $(".mask").fadeIn();
        $(".prompt").fadeIn();
    });
    /*点击id为"close"的button关闭弹出层*/
    $(".no,.X").click(function() {
        $(".mask").fadeOut();
        $(".prompt").fadeOut();
    });
</script>
</body>
</html>
